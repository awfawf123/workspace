<!DOCTYPE html>

    <title>Document</title>
    <style>
        a[target] {
            color: green;
        }

        [class=att_class]{
            color: red;

        [class~=att]{
            color: aqua;

        [class |= att2]{
            color: yellowgreen;

        [class ^= co]{
            color: slategrey;
        }

        [class *= co]{
            color: crimson;
        }

        [class $= bk]{
            color: rebeccapurple;
        }
    </style>
</head>
<body>

    <h2 class="att_class">att</h2>
    <h2 class="att_class2 att">test</h2>
    <h2 class="att2-h2">att2</h2>

    <h2 class="cook_bk">cook_bk</h2>
