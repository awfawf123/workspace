<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/test.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>I want YOU!</legend>
            <label for="ID" class="req">이름</label>
            <input type="text" id="ID" required>
            <br>
            <br>
            <label for="age" class="req">나이</label>
            <input type="number" id="age" min="20" required>
            <br>
            <br>
            <label for="gender" class="req">성별</label>
            <input type="radio" name="gender" id="male" required>
            <label for="male" id="male">남자</label>
            <input type="radio" name="gender" id="female">
            <label for="female" id="female">여자</label>
            <br>
            <br>
            <label for="notice" class="request">요청사항</label>
            <textarea name="notice" id="notice" cols="30" rows="10" placeholder="요청 사항 입력"></textarea>
            <br>
            <br>
            <input class="btn_sub" type="submit" value="보내기">
            <span class="s_hover">내용을 다시 한 번 확인해 주세요.</span>
        </fieldset>
    </form>
</body>
</html>
