<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 520px;
      border: 1px solid black;
      padding: 20px 40px;
      margin: 0 auto;
    }

    fieldset {
      margin-bottom: 15px;
    }

    legend {
      font-weight: bold;
    }

    ul {
      list-style-type: none;
    }

    li {
      line-height: 30px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="">
      <ul>
        <li>
          <h2>개인정보</h2>
          <label for="name">이름</label>
          <input type="text" placeholder="공백 없이 입력하세요">
          <br>
          <label for="tel">연락처</label>
          <input type="tel">
        </li>
        <li>
          <h2>지원 분야</h2>
          <input type="radio" name="radio">
          <label for="web_1">웹 퍼블리싱</label>
          <br>
          <input type="radio" name="radio">
          <label for="web_2">웹 어플리케이션 개발</label>
          <br>
          <input type="radio" name="radio">
          <label for="web_3">개발 환경 개선</label>
        </li>
        <li>
          <h2>지원 동기</h2>
          <textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
        </li>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시쓰기">
      </ul>
    </form>
  </div>
</body>

</html>
