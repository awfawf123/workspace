<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>회원 가입을 환영합니다</h1>
  <form action="">
    <fieldset>
      <legend>사용자 정보</legend>
      <ul>
        <li>
          <label for="id">아이디</label>
          <input type="text" required autofocus placeholder="4자~10자 사이, 공백없이">
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email">
        </li>
        <li>
          <label for="pw">비밀번호</label>
          <input type="password" required placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
          <label for="pw">비밀번호 확인</label>
          <input type="password" required>
        </li>
        <li>
          <label for="">가입경로</label>
          <select name="" id="">
            <option value="0">블로그</option>
            <option value="1">지인소개</option>
            <option value="2">기타</option>
          </select>
        </li>
        <li>
          <label for="memo">메모</label>
          <textarea name="memo" id="memo" cols="50" rows="5" placeholder="남길 말씀이 있다면 여기에"></textarea>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트와 새로운 소식</legend>
      <input type="radio" name="radio">
      <label for="radio">메일수신</label>
      <input type="radio" name="radio" checked>
      <label for="radio_n">메일 수신 안함</label>
    </fieldset>
    <input type="submit" value="가입하기">
    <input type="reset" value="취소">
  </form>
</body>

</html>
